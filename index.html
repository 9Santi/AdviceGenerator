<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice generator app</title>
  </head>
  <body class="d-flex flex-column vh-100">
    <div class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div
        id="advicebox"
        class="text-center rounded-3 col-10 col-lg-6 shadow-lg"
      >
        <h1 class="title py-4">
          Advice #
          <span id="numberId"></span>
        </h1>
        <p id="quotebox" class="px-5">
          "
          <span id="quote">Example text</span>
          "
        </p>
        <div class="p-3">
          <img
            class="img-fluid"
            src="/images/pattern-divider-desktop.svg"
            alt="divider"
          />
        </div>
        <button id="dice" class="btn mt-4 text-center p-2">
          <img
            class="img-fluid"
            src="/images/icon-dice.svg"
            alt="dice random"
          />
        </button>
      </div>
    </div>
    <div class="text-center py-3 attribution text-light">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">9Santi</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
